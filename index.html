<!DOCTYPE html>
<html>

<head>
    <title>Wikipedia Reader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="source.js"></script>
</head>

<body>
    <div class="container-fluid text-center" style="min-height: 95%;">
        <div class="row">
            <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div> -->
            <div class="col-xs-4 col-xs-offset-4 text-center">
                <br>
                <br>
                <button type="button" id="random-article" class="btn btn-default btn-lg">Random Article</button>
                <br>
                <br>
                <form action="">
                    <input id="search-box" type="text" placeholder="search" required>
                    <button id="submit-btn" class="btn btn-default btn-lg" type="submit">Search</button>
                </form>
                <br>
                <br>
                <div class="row">
                    <div id="wiki-results"></div>
                </div>
            </div>
            <!-- 'https://en.wikipedia.org/wiki/Special:Random' -->
            <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div> -->
        </div>
    </div>
    <footer class="footer text-center">
        <div class="container">
            <p class="footer-p">Coded up by <a class="credit" href="https://github.com/khansubhan95" target="_blank">khansubhan95</a>
                <br><a class="credit" href="https://www.mohdsubhan.me/" target="_blank">Visit my website</a>
            </p>
        </div>
    </footer>
</body>

</html>
